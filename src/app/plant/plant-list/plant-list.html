<div class="container mx-auto p-4">
  <!-- Mensajes de carga o error -->
  <div *ngIf="loading" class="text-gray-500 text-center py-4">Cargando plantas...</div>
  <div *ngIf="error" class="text-red-500 text-center py-4">{{ error }}</div>

  <!-- Formulario de nueva planta -->
  <div class="mb-6">
    <app-plant-form (added)="onPlantAdded($event)"></app-plant-form>
  </div>

  <!-- Lista de plantas -->
  <div
    class="grid gap-6 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4"
  >
    <app-plant-card
      *ngFor="let plant of plants"
      [plant]="plant"
      (watered)="onPlantWatered($event)"
    ></app-plant-card>
  </div>
</div>
