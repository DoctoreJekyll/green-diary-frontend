<form (ngSubmit)="submit()" class="space-y-4 bg-white p-6 rounded-xl shadow-md">
  <div>
    <label class="block text-sm font-medium text-gray-700">Nombre</label>
    <input type="text" [(ngModel)]="model.name" name="name" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-green-500 focus:border-green-500"/>
  </div>

  <div>
    <label class="block text-sm font-medium text-gray-700">Especie</label>
    <input type="text" [(ngModel)]="model.species" name="species" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-green-500 focus:border-green-500"/>
  </div>

  <div>
    <label class="block text-sm font-medium text-gray-700">Ubicación</label>
    <input type="text" [(ngModel)]="model.location" name="location" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-green-500 focus:border-green-500"/>
  </div>

  <div>
    <label class="block text-sm font-medium text-gray-700">Notas</label>
    <textarea [(ngModel)]="model.notes" name="notes" rows="3" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-green-500 focus:border-green-500"></textarea>
  </div>

  <div>
    <label class="block text-sm font-medium text-gray-700">Último riego</label>
    <input type="date" [(ngModel)]="lastWateredString" name="lastWatered" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-green-500 focus:border-green-500"/>
  </div>

  <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded-lg shadow hover:bg-green-700 transition">
    Guardar Planta
  </button>
</form>
